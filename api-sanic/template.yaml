AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  SamPythonTemplateSanic

Globals:
  Function:
    Timeout: 300
    MemorySize: 512

Resources:
  SamPythonTemplateSanic:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: lambda_function.lambda_handler
      Runtime: python3.9
      Environment:
        Variables:
          TZ: Asia/Taipei
          TEST_MODE: False
          DB_HOST: db.qq123.az.rds.sad.qq123
          DB_PORT: 5432
          DB_DATABASE: qq123
          DB_USER: postgres
          DB_PASSWORD: qq123
          API_TITLE: 測試 FastAPI
          API_DESCRIPTION: 描述這個API的區塊
          API_ROOT_PATH: / # /docs locate 的區域

      Architectures:
        - x86_64

      Events:
        SanicAPI:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: any

Outputs:
  SamPythonTemplateSanicAPI:
    Description: "API Gateway endpoint URL for HelloWorld function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/{proxy+}"
  SamPythonTemplateSanic:
    Description: "HelloWorld Lambda Function ARN"
    Value: !GetAtt SamPythonTemplateSanic.Arn
  HelloWorldFunctionIamRole:
    Description: "Implicit IAM Role created for HelloWorld function"
    Value: !GetAtt SamPythonTemplateSanic.Arn
